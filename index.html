<html>

<head>
    <title>Mapa TEC298</title>
    <meta name=viewport content="width=device-width, user-scalable=no" , initial-scale=1.0>
    <meta charset=UTF-8>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel=stylesheet href=map_helper.css>
    <link rel=stylesheet href=cursor_modes.css>

    <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>
    <script src="https://kit.fontawesome.com/636bd4a313.js" crossorigin="anonymous"></script>
    <script src=map_helper.js></script>
    <script src=map_loader.js></script>
    <script src=map_draw.js></script>
    <script src=ui_control.js></script>
</head>

<body>

    <div id=imageLoader class=disabled>
        <!-- <img id=baseImage src=a-mapa-completo.jpg /> -->
    </div>

    <div id=wrapper>
        <canvas id=renderCanvas></canvas>
        <div id=mouseMsg></div>

        <div id=settingsWrapper class='disabled pane'>
            <h1>Configuracion</h1>
            <div>
                <h2>Mapa</h2>

                <label for=map-select>Mapa: </label>
                <select id="map-select">
                    <option value="azua">Azua</option>
                    <option value="constanza">Constanza</option>
                    <option value="hato_mayor">Hato Mayor</option>
                    <option value="jarabacoa">Jarabacoa</option>
                    <option value="puerto_plata">Puerto Plata</option>
                </select>

                <div name=debug class=disabled>
                    <br>
                    <label>1m(px): </label>
                    <input type="number" id=one-metre-px step=any>
                    <input type=button id=one-metre-px-def value=Pick>
    
                    <br>
    
                    <div>
                        <h2>Punto arriba-izquierda</h2>
                        <label>Punto:</label>
                        <input type=number id=up-left-pos-x>
                        <input type=number id=up-left-pos-y>
                        <input type=button id=up-left-set-btn value=Pick>
                        <br>
    
                        <label for=up-left-long>Longitud:</label>
                        <input type=number step=any id=up-left-long>
                        <br>
    
                        <label for=up-left-lat>Latitud:</label>
                        <input type=number step=any id=up-left-lat>
                        <br>
                    </div>
    
                    <div>
                        <h2>Punto abajo-derecha</h2>
                        <label>Punto:</label>
                        <input type=number id=down-right-pos-x>
                        <input type=number id=down-right-pos-y>
                        <input type=button id=down-right-set-btn value=Pick>
                        <br>
    
                        <label for=down-right-long>Longitud:</label>
                        <input type=number step=any id=down-right-long>
                        <br>
    
                        <label for=down-right-lat>Latitud:</label>
                        <input type=number step=any id=down-right-lat>
                        <br>
                    </div>
                    <br>
                    <input type=button id=set-ok-btn value=Ok>
                    <input type=button id=set-cancel-btn value=Cancel>
                    <input type=button id=dev-json-vals value=Json>
                </div>
            </div>
        </div>

        <!-- Tool menus -->
        <div id=linesWrapper class='disabled pane'>
            <h1>Lineas</h1>
            <input type=button id=createLine value=+>
            <input type=button id=deleteLine value=->
            <div id=lineListWrapper></div>
        </div>

        <div id=pointsWrapper class='disabled pane'>
            <h1>Puntos</h1>
            <input type=button id=createPoint value=+>
            <input type=button id=deletePoint value=->
            <div id=pointListWrapper></div>
        </div>



        <!-- Tool pane buttons -->
        <div id=dialogButtonWrapper class=ButtonWrapper>
            <div id=openSettings class=divBtn><i class="fas fa-cog"></i> Mapa</div>
            <div id=openLinePane class=divBtn><i class="fas fa-pencil-ruler"></i> Lineas</div>
            <div id=openPointPane class=divBtn><i class="fas fa-map-marker-alt"></i> Puntos</div>
        </div>

        <!-- Toolbox -->
        <div id=toolBoxWrapper class=ButtonWrapper>
            <div id=toolPointer class='divBtn toolBtn'>
                <i class="fas fa-mouse-pointer"></i>
                <tooltip>Cursor</tooltip>
            </div>
            <div id=toolLine class='divBtn toolBtn'>
                <i class="fas fa-pencil-ruler"></i>
                <tooltip>Linea</tooltip>
            </div>
            <div id=toolPoint class='divBtn toolBtn'>
                <i class="fas fa-map-marker-alt"></i>
                <tooltip>Punto</tooltip>
            </div>
            <div id=toolPoly class='divBtn toolBtn disabled'>
                <i class="fas fa-draw-polygon"></i>
                <tooltip>Poly</tooltip>
            </div>
            
        </div>




        <!-- Zoom buttons -->
        <div id=zoomButtonWrapper class=ButtonWrapper>
            <div id=reset class=divBtn><i class="fas fa-compress"></i></div>
            <div id=plus class=divBtn><i class="fas fa-plus" style="font-size: 0.7em;"></i></div>
            <div id=minus class=divBtn><i class="fas fa-minus" style="font-size: 0.7em;"></i></div>
        </div>

        <!-- Others -->
        <div id=msgWrapper class=disabled>
            <p>Prueba</p>
        </div>

        <div id=loadingBarWrapper class=disabled>
            <p id=loadingBarMsg></p>
            <div id=loadingBarPercentWrapper>
                <div id=loadingBarPercent></div>
            </div>
        </div>

        <div id=statusBarWrapper class=disabled>
            <p id=statusBar>OUTPUT TEST</p>
        </div>



    </div>
</body>

</html>
