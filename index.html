<html>

<head>
    <title>Mapa TEC298</title>
    <meta name=viewport content="width=device-width, user-scalable=no" , initial-scale=1.0>
    <meta charset=UTF-8>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel=stylesheet href=map_helper.css>
    <link rel=stylesheet href=cursor_modes.css>

    <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>
    <script src="https://kit.fontawesome.com/636bd4a313.js" crossorigin="anonymous"></script>
    <script src="jscolor.js"></script>
    <!-- 
    <script src=map_helper.js></script>
    <script src=map_loader.js></script>
    <script src=map_draw.js></script>
    <script src=ui_control.js></script>
     -->
    <script type="module" src=./build/App.js></script>
</head>

<body>

    <div id=imageLoader class=disabled>
        <!-- <img id=baseImage src=a-mapa-completo.jpg /> -->
    </div>

    <div id=wrapper>
        <canvas id=renderCanvas></canvas>
        <div id=colorFilter></div>
        <div id=mouseMsg></div>

        <div class='rightPaneWrapper'>

            <div class=rightPaneContent>

                <!-- Edition menu -->
                <div id=editionWrapper class='pane'>
                    <h1>Edicion (Propiedades)</h1>
                    <div id=editionContentWrapper class=scroll></div>
                </div>

                <!-- Tool menus -->
                <div id=elementsWrapper class='pane tabcontainer'>
                    <h1>Lista de objectos</h1>
                    <div class="tablinkContainer">
                        <div id=openLinePane class=tablink openElement="linesWrapper">
                            <i class="fas fa-pencil-ruler"></i>
                            <span> Lineas</span>
                        </div>
                        <div id=openPointPane class=tablink openElement="pointsWrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <span> Puntos</span>
                        </div>
                    </div>

                    <div id=linesWrapper class='tabcontent'>
                        <h2>Lineas</h2>
                        <div id=lineListButtonWrapper></div>
                        <div id=lineListWrapper class='listContainer scroll'></div>
                    </div>

                    <div id=pointsWrapper class='tabcontent'>
                        <h2>Puntos</h2>
                        <div id=pointListButtonWrapper></div>
                        <div id=pointListWrapper class='listContainer scroll'></div>
                    </div>
                </div>

                <!-- Config menu -->
                <div id=settingsWrapper class='pane'>
                    <h1>Configuración</h1>
                    <p id=versionDisplay style="font-size: small;">v0.0</p>
                    <div id=settings></div>
                </div>

            </div>

            <!-- Tool pane buttons -->
            <div class=rightPaneNav>
                <div id=openEditionPane class=rightPaneItem><span>Propiedades</span><i class="fas fa-edit"></i></div>
                <div id=openElementsPane class=rightPaneItem><span>Elementos</span><i class="fas fa-list-ul"></i></div>
                <div id=openSettingsPane class=rightPaneItem><span>Configuración</span><i class="fas fa-cog"></i></div>
            </div>
        </div>

        <!-- Toolbox -->
        <div id=toolBoxWrapper class='floatingButtonWrapper'>
            <div id=toolPointer class='toolBtn floatingButton'>
                <i class="fas fa-mouse-pointer"></i>
                <span class=toolbox-text>Cursor</span>
            </div>
            <div id=toolLine class='toolBtn floatingButton'>
                <i class="fas fa-pencil-ruler"></i>
                <span class=toolbox-text>Linea</span>
            </div>
            <div id=toolPoint class='toolBtn floatingButton'>
                <i class="fas fa-map-marker-alt"></i>
                <span class=toolbox-text>Punto</span>
            </div>


            <!-- <li class=toolbox-item>
                    <div id=toolPoly class='toolBtn floatingButton disabled'>
                        <i class="fas fa-draw-polygon"></i>
                        <span class=toolbox-text>Poly</span>
                    </div>
                </li> -->






        </div>




        <!-- Zoom buttons -->
        <div id=zoomButtonWrapper class=floatingButtonWrapper>
            <div id=zoomReset class='floatingButton'><i class="fas fa-compress"></i></div>
            <div id=zoomPlus class='floatingButton'><i class="fas fa-plus" style="font-size: 0.75em;"></i></div>
            <div id=zoomMinus class='floatingButton'><i class="fas fa-minus" style="font-size: 0.75em;"></i></div>
        </div>

        <!-- Others -->
        <div id=msgWrapper class=disabled>
            <p>Prueba</p>
        </div>

        <div id=loadingBarWrapper class=disabled>
            <p id=loadingBarMsg></p>
            <div id=loadingBarPercentWrapper>
                <div id=loadingBarPercent></div>
            </div>
        </div>

        <div id=statusBarWrapper class=disabled>
            <p id=statusBar>OUTPUT TEST</p>
        </div>



    </div>
</body>

</html>
